<!DOCTYPE html>
<html>

<head>
    <title>Adobe Illustrator</title>
    <link rel="stylesheet" href="ai_styles.css">
</head>

<body>
    <div class="adobeillustratorlogo">
        <img src="ai_logo.png" alt="ailogo" width="150px" height="150px">
        <div class="box">
            <p><center>Adobe Illustrator</center></p>
        </div>
    </div>

    <p style="text-align: center; font-size: 35px;">Vector Art</p>

    <!-- Slideshow container1 -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="fig1.png" style="width:100%">
            <div class="text">Window to the Sea</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="fig2test.png" style="width:100%">
            <div class="text">Spring Swirl</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="fig3.png" style="width:100%">
            <div class="text">Spring Rings</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="fig4.png" style="width:100%">
            <div class="text">Sweet Star Flowers</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="fig5.png" style="width:100%">
            <div class="text">Aiming for A+</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>

        <div class="koilogo">
            <img src="KOI Solid Logo 1.png" alt="koilogo" width="200px" height="200px">
            <div class="box2">
                <p><center>In Collaboration with KOI.</center></p>
            </div>
        </div>

        <div class="squiggle">
            <img src="squiggle.png" alt="squiggle" width="60px" height="60px">
        </div>

        <p class="p2">Adobe Illustrator part!</p>
       
        <div class="koib">
            <img src="koib.png" alt="koib" width="1500px" height="550px">
            <img src="koiv.png" alt="koiv" class="center">
        </div>

</body>

</html>
